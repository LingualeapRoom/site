<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="navbar">
        <a href="../index.html"><img src="../img/logo.png" alt="Logo" class="logo"></a> <!-- Asegúrate de tener el logo en la ruta correcta -->
        <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a class="seleccionado" href="iniciarsesion.html">Iniciar Sesión</a></li>
            <li><a href="registrarse.html">Registro</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="mensaje" style="color: white; text-align: center; margin-top: 20px;"></div>
        <form action="iniciar_sesion.php" method="post">
            <h1 style="text-align: center; color: white; margin-bottom: 35px">INICIA SESIÓN</h1>
            <h2 style="color: white">CORREO</h2>
            <input type="email" name="email" placeholder="Escribe tu email" required>
            <h2 style="color: white">CONTRASEÑA</h2>
            <input type="password" name="password" placeholder="Escribe tu contraseña" required>
        
            <button class="custom-button">INICIAR SESIÓN</button>
        </form>
    </div>

    <script>
        // Obtener el mensaje y el tipo de mensaje de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const mensaje = urlParams.get('mensaje');
        const tipoMensaje = urlParams.get('tipo_mensaje');

        // Mostrar el mensaje con SweetAlert si existe
        if (mensaje) {
            Swal.fire({
                title: tipoMensaje === 'error' ? 'Error' : '¡Éxito!',
                text: mensaje,
                icon: tipoMensaje,
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>

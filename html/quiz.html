<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo</title>
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2 style="color: white;">Arrastra la traducción correcta:</h2>
        <div class="answers-container">
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a1">Tú eres / Tú estás </div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a2">Yo soy / Yo estoy</div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a3">Él es / Él está</div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a4">Ella es / Ella está</div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a5">Nosotros/as somos o Nosotros/as estamos</div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a6">Ustedes son o Ustedes están</div>
            <div class="answer special-answer" draggable="true" ondragstart="drag(event)" id="a7">Ellos/as son o Ellos/as están</div>
        </div>
        <div class="questions-container">
            <div class="question-pair">
                <div class="question">You are</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q1"></div>
            </div>
            <div class="question-pair">
                <div class="question">I am</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q2"></div>
            </div>
            <div class="question-pair">
                <div class="question">He is</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q3"></div>
            </div>
            <div class="question-pair">
                <div class="question">She is</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q4"></div>
            </div>
            <div class="question-pair">
                <div class="question">We are</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q5"></div>
            </div>
            <div class="question-pair">
                <div class="question">You are (plural)</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q6"></div>
            </div>
            <div class="question-pair">
                <div class="question">They are</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="q7"></div>
            </div>
        </div>
        <div class="buttons-container">
            <button onclick="checkAnswers()">Comprobar</button>
            <button onclick="retry()">Reintentar</button>
            <a href="leccion2.html" class="btn">Continuar Lección 1</a>
        </div>
    </div>
    <script src="../js/quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="../css/planes.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="navbar">
        <a href="../index.html"><img src="../img/logo.png" alt="Logo" class="logo"></a>
        <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="iniciarsesion.html">Iniciar Sesión</a></li>
            <li><a href="registrarse.html">Registro</a></li>
        </ul>
    </div>
    <div class="container" style="margin-top: 75px;">
        <a href="datos_pago.html?id=" id="plan-avanzado-link"><button class="custom-button1">PLAN AVANZADO</button></a>
        <a href="LLL.html"><button class="custom-button2">GRATUITO</button></a>

        <video class="custom-video" controls>
            <source src="../video/Vídeo sin título ‐ Hecho con Clipchamp (1).mp4" type="video/mp4">
        </video>
    </div>
    <script>
        // Obtener el ID del usuario de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const usuario_id = urlParams.get('id');
    
        // Agregar el ID de usuario al formulario de pago
        document.addEventListener("DOMContentLoaded", function() {
            if (usuario_id) {
                const planAvanzadoLink = document.getElementById("plan-avanzado-link");
                planAvanzadoLink.href = `datos_pago.html?id=${usuario_id}`;
            }

            // Manejo de mensajes de SweetAlert
            const mensaje = urlParams.get('mensaje');
            const tipo_mensaje = urlParams.get('tipo_mensaje');

            if (mensaje && tipo_mensaje) {
                Swal.fire({
                    icon: tipo_mensaje, // 'success' o 'error'
                    title: tipo_mensaje === 'error' ? 'Error' : 'Éxito',
                    text: mensaje,
                    confirmButtonText: 'Aceptar'
                });
            }
        });

    </script>
</body>
</html>
